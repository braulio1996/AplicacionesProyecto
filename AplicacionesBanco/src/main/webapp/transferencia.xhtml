<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h1>Pagina Cliente</h1>
<h:body> 
<h2>Bienvenido #{administradorMB.cliente.nombre}</h2>
<h2>Trasferencia</h2>
<h:form>
<h:commandButton action="inicioCliente" value="Inicio"  />

</h:form>

<h:form>
<h:panelGrid columns="2" id="p1">
Institucion:
<h:inputText value="#{clienteMB.t.institucion}" />
Tipo de Cuenta:
<h:inputText  value="#{clienteMB.t.tipoCuenta}" />
Cuenta:
<h:inputText value="#{clienteMB.cuentaDestino}" />
Monto:
<h:inputText value="#{clienteMB.monto}" />
Identificacion:
<h:inputText value="#{clienteMB.t.identificacion}" />
Correo:
<h:inputText value="#{administradorMB.cliente.tipo}" />
Concepto:
<h:inputText value="#{clienteMB.t.concepto}" />

<h:commandButton action="#{clienteMB.trasferencia()}" value="Aceptar"  />
</h:panelGrid>
</h:form>
</h:body> 
</html>
