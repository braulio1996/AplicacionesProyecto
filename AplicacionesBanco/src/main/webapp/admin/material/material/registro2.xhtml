<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png"/>
    <title>Registro de  Usuarios</title>
    <!-- Custom CSS -->
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"/>
    <!-- You can change the theme colors from here -->
    <link href="css/colors/blue.css" id="theme" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</h:head>

<h:body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar"  style="background-image:url(../assets/images/background/login-register.png);">
  <div class="login-box card" style="background-color: #C4C4C4;">
    <div class="card-body">
      <h:form class="form-horizontal form-material" >
        <a href="javascript:void(0)" class="text-center d-block"><img src="../assets/images/logo-icon.png" alt="Home" /><br/></a> 
        
        <div class="form-group mt-3">
          <div class="col-xs-12">
            <h:inputText  value="#{administradorMB.administrador.cedula}" class="form-control text-holder-proj" type="text" required="" p:placeholder="Cedula"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <h:inputText value="#{administradorMB.administrador.nombre}" class="form-control text-holder-proj" type="text" required="" p:placeholder="Nombres"/>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <h:inputText value="#{administradorMB.administrador.direccion}" class="form-control text-holder-proj" type="text" required="" p:placeholder="Direcion"/>
          </div>
        </div>
          <div class="form-group ">
          <div class="col-xs-12">
            <h:inputText value="#{administradorMB.administrador.correo}"  class="form-control text-holder-proj" type="text" required="" p:placeholder="Correo Electronico"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <h:inputSecret value="#{administradorMB.administrador.clave}" class="form-control text-holder-proj" type="password" required="" p:placeholder="ContraseÃ±a"/>
          </div>
        </div>
       
        <div class="form-group text-center mt-3">
          <div class="col-xs-12">
            <h:commandButton class="btn btn-project btn-lg btn-block text-uppercase" action="#{administradorMB.registrar()}" value="Aceptar" style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000;"/>
          </div>
        </div>
      </h:form>
    </div> 
  </div>
</section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/popper/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="../assets/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--Custom JavaScript -->
    <script src="js/custom.min.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</h:body>
</html>
