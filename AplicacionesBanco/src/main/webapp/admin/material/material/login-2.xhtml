<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="../assets/images/favicon.png" />
	<title>LOGIN USER</title>
	<link rel="canonical"
		href="https://www.wrappixel.com/templates/materialpro/" />
	<!-- Custom CSS -->
	 <link href="../assets/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css"
        rel="stylesheet" />
   
    <link href="../assets/plugins/clockpicker/dist/jquery-clockpicker.min.css" rel="stylesheet" />
    <!-- Color picker plugins css -->
    <link href="../assets/plugins/jquery-asColorPicker-master/dist/css/asColorPicker.css" rel="stylesheet" />
    <!-- Date picker plugins css -->
    <link href="../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker plugins css -->
    <link href="../assets/plugins/timepicker/bootstrap-timepicker.min.css" rel="stylesheet" />
    <link href="../assets/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" />
	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet" />
	<!-- You can change the theme colors from here -->
	<link href="css/colors/blue.css" id="theme" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"/></script>
<![endif]-->
</h:head>

<h:body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<svg class="circular" viewBox="25 25 50 50"> <circle
			class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"
			stroke-miterlimit="10" /> </svg>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<section id="wrapper" class="login-register login-sidebar"
		style="background-image:url(../assets/images/background/login-register.png);">
	<div class="login-box card">
		<div class="card-body" style="background-color: #C4C4C4;">
			<h:form class="form-horizontal form-material">
				<a href="javascript:void(0)" class="text-center d-block"><img
					src="../assets/images/logo-icon.png" alt="Home" /><br /></a>
				<div class="form-group mt-4">
					<div class="col-xs-12">

						<h:inputText value="#{login.correo}" class="form-control"
							type="text" required="" p:placeholder="Correo Electronico" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">

						<h:inputSecret value="#{login.clave}" class="form-control"
							type="password" required="" p:placeholder="Contraseña" />
					</div>
				</div>
				<div class="form-group">
					<div class="d-flex no-block align-items-center">

						<div class="ml-auto">
							<a href="javascript:void(0)" id="to-recover"
								style="color: #000000" data-toggle="modal"
								data-target="#myModal"><i class="fa fa-lock mr-1"></i>
								Olvide mi Contraseña?</a>
						</div>
					</div>
				</div>
				<div class="form-group text-center mt-3">
					<div class="col-xs-12">
						<h:commandButton action="#{login.login()}" value="Iniciar Secion"
							class="btn btn-project btn-lg btn-block text-uppercase"
							type="submit"
							style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000;" />
					</div>
				</div>

				<div class="form-group mb-0">
					<div class="col-sm-12 " style="color: #000000">
						No tiene una cuenta? <br /> <br /> Acércate a nuestras
						instalaciones y te ayudaremos
					</div>
				</div>
			</h:form>
		</div>
	</div>
	</section>

	<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 400px;">
			<h:form class="form-horizontal">
				<div class="modal-content">
					<div class="modal-header" style="background-color: #37B0A9;">
						<h4 class="modal-title" id="myModalLabel" style="color: #000000;">Generar
							nueva contraseña</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-body" style="color: #000000;">

						<div class="form-group ">
							<div class="col-xs-12">
								<p class="text-muted">Ingrese su correo electronico y le
									enviaremos su nueva contraseña</p>
							</div>
						</div>
						<div class="form-group ">
							<div class="col-xs-12">
								<h:inputText class="form-control" type="text"
									value="#{clienteMB.correo}" p:placeholder="Correo..." />
							</div>
						</div>

					</div>
					<div class="modal-footer">

						<div class="form-group text-center mt-3">
							<h:commandButton class="btn" type="submit" value="Confirmar"
								action="#{clienteMB.generarContraseña()}"
								style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000; margin-right: 140px;" />
						</div>

					</div>

				</div>
			</h:form>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->

	<script src="js/email-decode.min.js"></script>
	<script src="../assets/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="../assets/plugins/popper/popper.min.js"></script>
	<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="js/sidebarmenu.js"></script>
	<!--stickey kit -->
	<script
		src="../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
	<script src="../assets/plugins/sparkline/jquery.sparkline.min.js"></script>
	<!--Custom JavaScript -->
	<script src="js/custom.min.js"></script>
	<!-- ============================================================== -->
	<!-- Plugins for this page -->
	<!-- ============================================================== -->
	<!-- Plugin JavaScript -->
	<script src="../assets/plugins/moment/moment.js"></script>
	<script
		src="../assets/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>
	<!-- Clock Plugin JavaScript -->
	<script
		src="../assets/plugins/clockpicker/dist/jquery-clockpicker.min.js"></script>
	<!-- Color Picker Plugin JavaScript -->
	<script src="../assets/plugins/jquery-asColor/dist/jquery-asColor.js"></script>
	<script
		src="../assets/plugins/jquery-asGradient/dist/jquery-asGradient.js"></script>
	<script
		src="../assets/plugins/jquery-asColorPicker-master/dist/jquery-asColorPicker.min.js"></script>
	<!-- Date Picker Plugin JavaScript -->
	<script
		src="../assets/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
	<!-- Date range Plugin JavaScript -->
	<script src="../assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="../assets/plugins/daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript">
		/*******************************************/
		// Basic Date Range Picker
		/*******************************************/
		$('.daterange').daterangepicker();

		/*******************************************/
		// Date Time
		/*******************************************/
		$('.datetime').daterangepicker({
			timePicker : true,
			timePickerIncrement : 30,
			locale : {
				format : 'MM/DD/YYYY h:mm A'
			}
		});

		/*******************************************/
		//Calendars are not linked
		/*******************************************/
		$('.timeseconds').daterangepicker({
			timePicker : true,
			timePickerIncrement : 30,
			timePicker24Hour : true,
			timePickerSeconds : true,
			locale : {
				format : 'MM-DD-YYYY h:mm:ss'
			}
		});

		/*******************************************/
		// Single Date Range Picker
		/*******************************************/
		$('.singledate').daterangepicker({
			singleDatePicker : true,
			showDropdowns : true
		});

		/*******************************************/
		// Auto Apply Date Range
		/*******************************************/
		$('.autoapply').daterangepicker({
			autoApply : true,
		});

		/*******************************************/
		// Calendars are not linked
		/*******************************************/
		$('.linkedCalendars').daterangepicker({
			linkedCalendars : false,
		});

		/*******************************************/
		// Date Limit
		/*******************************************/
		$('.dateLimit').daterangepicker({
			dateLimit : {
				days : 7
			},
		});

		/*******************************************/
		// Show Dropdowns
		/*******************************************/
		$('.showdropdowns').daterangepicker({
			showDropdowns : true,
		});

		/*******************************************/
		// Show Week Numbers
		/*******************************************/
		$('.showweeknumbers').daterangepicker({
			showWeekNumbers : true,
		});

		/*******************************************/
		// Date Ranges
		/*******************************************/
		$('.dateranges').daterangepicker(
				{
					ranges : {
						'Today' : [ moment(), moment() ],
						'Yesterday' : [ moment().subtract(1, 'days'),
								moment().subtract(1, 'days') ],
						'Last 7 Days' : [ moment().subtract(6, 'days'),
								moment() ],
						'Last 30 Days' : [ moment().subtract(29, 'days'),
								moment() ],
						'This Month' : [ moment().startOf('month'),
								moment().endOf('month') ],
						'Last Month' : [
								moment().subtract(1, 'month').startOf('month'),
								moment().subtract(1, 'month').endOf('month') ]
					}
				});

		/*******************************************/
		// Always Show Calendar on Ranges
		/*******************************************/
		$('.shawCalRanges').daterangepicker(
				{
					ranges : {
						'Today' : [ moment(), moment() ],
						'Yesterday' : [ moment().subtract(1, 'days'),
								moment().subtract(1, 'days') ],
						'Last 7 Days' : [ moment().subtract(6, 'days'),
								moment() ],
						'Last 30 Days' : [ moment().subtract(29, 'days'),
								moment() ],
						'This Month' : [ moment().startOf('month'),
								moment().endOf('month') ],
						'Last Month' : [
								moment().subtract(1, 'month').startOf('month'),
								moment().subtract(1, 'month').endOf('month') ]
					},
					alwaysShowCalendars : true,
				});

		/*******************************************/
		// Top of the form-control open alignment
		/*******************************************/
		$('.drops').daterangepicker({
			drops : "up" // up/down
		});

		/*******************************************/
		// Custom button options
		/*******************************************/
		$('.buttonClass').daterangepicker({
			drops : "up",
			buttonClasses : "btn",
			applyClass : "btn-info",
			cancelClass : "btn-danger"
		});

		/*******************************************/
		// Language
		/*******************************************/
		$('.localeRange')
				.daterangepicker(
						{
							ranges : {
								"Aujourd'hui" : [ moment(), moment() ],
								'Hier' : [ moment().subtract('days', 1),
										moment().subtract('days', 1) ],
								'Les 7 derniers jours' : [
										moment().subtract('days', 6), moment() ],
								'Les 30 derniers jours' : [
										moment().subtract('days', 29), moment() ],
								'Ce mois-ci' : [ moment().startOf('month'),
										moment().endOf('month') ],
								'le mois dernier' : [
										moment().subtract('month', 1).startOf(
												'month'),
										moment().subtract('month', 1).endOf(
												'month') ]
							},
							locale : {
								applyLabel : "Vers l'avant",
								cancelLabel : 'Annulation',
								startLabel : 'Date initiale',
								endLabel : 'Date limite',
								customRangeLabel : 'SÃ©lectionner une date',
								// daysOfWeek: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi','Samedi'],
								daysOfWeek : [ 'Di', 'Lu', 'Ma', 'Me', 'Je',
										'Ve', 'Sa' ],
								monthNames : [ 'Janvier', 'fÃ©vrier', 'Mars',
										'Avril', 'ÐœÐ°i', 'Juin', 'Juillet',
										'AoÃ»t', 'Septembre', 'Octobre',
										'Novembre', 'Decembre' ],
								firstDay : 1
							}
						});
	</script>
	<script type="text/javascript">
		// MAterial Date picker
		$('#mdate').bootstrapMaterialDatePicker({
			weekStart : 0,
			time : false
		});
		$('#timepicker').bootstrapMaterialDatePicker({
			format : 'HH:mm',
			time : true,
			date : false
		});
		$('#date-format').bootstrapMaterialDatePicker({
			format : 'dddd DD MMMM YYYY - HH:mm'
		});

		$('#min-date').bootstrapMaterialDatePicker({
			format : 'DD/MM/YYYY HH:mm',
			minDate : new Date()
		});
		// Clock pickers
		$('#single-input').clockpicker({
			placement : 'bottom',
			align : 'left',
			autoclose : true,
			'default' : 'now'
		});
		$('.clockpicker').clockpicker({
			donetext : 'Done',
		}).find('input').change(function() {
			console.log(this.value);
		});
		$('#check-minutes').click(function(e) {
			// Have to stop propagation here
			e.stopPropagation();
			input.clockpicker('show').clockpicker('toggleView', 'minutes');
		});
		if (/mobile/i.test(navigator.userAgent)) {
			$('input').prop('readOnly', true);
		}
		// Colorpicker
		$(".colorpicker").asColorPicker();
		$(".complex-colorpicker").asColorPicker({
			mode : 'complex'
		});
		$(".gradient-colorpicker").asColorPicker({
			mode : 'gradient'
		});
		// Date Picker
		jQuery('.mydatepicker, #datepicker').datepicker();
		jQuery('#datepicker-autoclose').datepicker({
			autoclose : true,
			todayHighlight : true
		});
		jQuery('#date-range').datepicker({
			toggleActive : true
		});
		jQuery('#datepicker-inline').datepicker({
			todayHighlight : true
		});
		// Daterange picker
		$('.input-daterange-datepicker').daterangepicker({
			buttonClasses : [ 'btn', 'btn-sm' ],
			applyClass : 'btn-danger',
			cancelClass : 'btn-inverse'
		});
		$('.input-daterange-timepicker').daterangepicker({
			timePicker : true,
			format : 'MM/DD/YYYY h:mm A',
			timePickerIncrement : 30,
			timePicker12Hour : true,
			timePickerSeconds : false,
			buttonClasses : [ 'btn', 'btn-sm' ],
			applyClass : 'btn-danger',
			cancelClass : 'btn-inverse'
		});
		$('.input-limit-datepicker').daterangepicker({
			format : 'MM/DD/YYYY',
			minDate : '06/01/2015',
			maxDate : '06/30/2015',
			buttonClasses : [ 'btn', 'btn-sm' ],
			applyClass : 'btn-danger',
			cancelClass : 'btn-inverse',
			dateLimit : {
				days : 6
			}
		});
	</script>
	<!-- ============================================================== -->
	<!-- Style switcher -->
	<!-- ============================================================== -->
	<script src="../assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
