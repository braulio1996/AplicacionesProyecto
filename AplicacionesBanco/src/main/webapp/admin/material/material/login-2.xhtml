<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="../assets/images/favicon.png" />
	<title>LOGIN USER</title>
	<link rel="canonical"
		href="https://www.wrappixel.com/templates/materialpro/" />

	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet" />
	<!-- You can change the theme colors from here -->
	<link href="css/colors/blue.css" id="theme" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"/></script>
<![endif]-->
</h:head>

<h:body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<svg class="circular" viewBox="25 25 50 50"> <circle
			class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"
			stroke-miterlimit="10" /> </svg>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<section id="wrapper" class="login-register login-sidebar"
		style="background-image:url(../assets/images/background/login-register.png);">
	<div class="login-box card">
		<div class="card-body" style="background-color: #C4C4C4;">
			<h:form class="form-horizontal form-material">
				<a href="javascript:void(0)" class="text-center d-block"><img
					src="../assets/images/logo-icon.png" alt="Home" /><br /></a>
				<div class="form-group mt-4">
					<div class="col-xs-12">

						<h:inputText value="#{login.correo}" class="form-control"
							type="text" required="" a:placeholder="Correo Electronico" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">

						<h:inputSecret value="#{login.clave}" class="form-control"
							type="password" required="" a:placeholder="Contraseña" />
					</div>
				</div>
				<div class="form-group">
					<div class="d-flex no-block align-items-center">

						<div class="ml-auto">
							<a href="javascript:void(0)" id="to-recover"
								style="color: #000000" data-toggle="modal"
								data-target="#myModal"><i class="fa fa-lock mr-1"></i>
								Olvide mi Contraseña?</a>
						</div>
					</div>
				</div>
				<div class="form-group text-center mt-3">
					<div class="col-xs-12">
						<h:commandButton action="#{login.login()}" value="Iniciar Secion"
							class="btn btn-project btn-lg btn-block text-uppercase"
							type="submit"
							style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000;" />
					</div>
				</div>

				<div class="form-group mb-0">
					<div class="col-sm-12 " style="color: #000000">
						No tiene una cuenta? <br /> <br /> Acércate a nuestras
						instalaciones y te ayudaremos
					</div>
				</div>
			</h:form>
		</div>
	</div>
	</section>

	<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 400px;">
			<h:form class="form-horizontal">
				<div class="modal-content">
					<div class="modal-header" style="background-color: #37B0A9;">
						<h4 class="modal-title" id="myModalLabel" style="color: #000000;">Generar
							nueva contraseña</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-body" style="color: #000000;">

						<div class="form-group ">
							<div class="col-xs-12">
								<p class="text-muted">Ingrese su correo electronico y le
									enviaremos su nueva contraseña</p>
							</div>
						</div>
						<div class="form-group ">
							<div class="col-xs-12">
								<h:inputText class="form-control" type="text"
									value="#{clienteMB.correo}" a:placeholder="Correo..." />
							</div>
						</div>

					</div>
					<div class="modal-footer">

						<div class="form-group text-center mt-3">
							<h:commandButton class="btn" type="submit" value="Confirmar"
								action="#{clienteMB.generarContraseña()}"
								style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000; margin-right: 140px;" />
						</div>

					</div>

				</div>
			</h:form>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->

	<script src="js/email-decode.min.js"></script>
	<script src="../assets/plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="../assets/plugins/popper/popper.min.js"></script>
	<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="js/sidebarmenu.js"></script>
	<!--stickey kit -->
	<script
		src="../assets/plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
	<script src="../assets/plugins/sparkline/jquery.sparkline.min.js"></script>
	<!--Custom JavaScript -->
	<script src="js/custom.min.js"></script>

	<!-- ============================================================== -->
	<!-- Style switcher -->
	<!-- ============================================================== -->
	<script src="../assets/plugins/styleswitcher/jQuery.style.switcher.js"></script>
</h:body>

</html>
