<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="index2.xhtml">
	<ui:define name="title">Cajero</ui:define>

	<ui:define name="profile">
		<div class="profile-text">
			<a>
				<p style="font-size: 16px; margin-bottom: 0px; color: #000000">#{login.cajero.getNombre()}</p>
				<p style="font-size: 8px; color: #474646;">Cajero</p>
			</a>
		</div>
	</ui:define>

	<ui:define name="sidebar">
		<li class="active"><a class="waves-effect waves-dark"
			href="inicioCajero.xhtml" aria-expanded="false"> <img
				style="padding-right: 10px;"
				src="../assets/images/menu/inicio16.png" alt="" /> <span
				class="hide-menu">Retiros</span>
		</a></li>
		<li><a class="waves-effect waves-dark"
			href="depositosCajero.xhtml" aria-expanded="false"> <img
				style="padding-right: 10px;"
				src="../assets/images/menu/inicio16.png" alt="" /> <span
				class="hide-menu">Depósitos</span>
		</a></li>
	</ui:define>

	<ui:define name="dashboard">
		<div class="row page-titles">
			<div class="col-md-5 col-12 align-self-center">
				<h3 class="text-themecolor">Dashboard</h3>
				<ol class="breadcrumb">
					<a>Retiros</a>
				</ol>
			</div>
		</div>
	</ui:define>

	<ui:define name="body">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-outline-info">
					<h:form class="form-material">
					<div class="card-body">
						
							<div class="form-group">
								<div class="col-lg-12">
									<div class="row">
										<h:panelGrid columns="3" class="col-lg-5">
											<label for="cedula" style="width: 90px; text-align: right;">
												Cédula: </label>
											<h:inputText id="cedula" type="text" class="form-control" value="#{cajeroMB.cedula}" />
											<h:commandButton image="../assets/images/menu/buscar.png" action="#{cajeroMB.buscarCliente()}"/>
										
										</h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-2"></h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="cantidad" style="width: 90px; text-align: right;">
												Cantidad: </label>
											<h:inputText id="cantidad" type="text" class="form-control" value="#{cajeroMB.t.monto}" />
										</h:panelGrid>
									</div>
									
										<div class="row">
											<h:panelGrid columns="2" class="col-lg-5">
												<label for="nombre" style="width: 90px; text-align: right;">
													Nombre: </label>
												<h:inputText id="nombre" type="text" class="form-control" value="#{cajeroMB.cliente.nombre}" />
											</h:panelGrid>
											<h:panelGrid columns="2" class="col-lg-2"></h:panelGrid>
											<h:panelGrid columns="2" class="col-lg-5">
												<label for="correo" style="width: 90px; text-align: right;">
													Correo: </label>
												<h:inputText id="correo" type="text" class="form-control" value="#{cajeroMB.cliente.correo}" />
											</h:panelGrid>
										</div>
										<div class="row">
											<h:panelGrid columns="2" class="col-lg-5">
												<label for="cuenta" style="width: 90px; text-align: right;">
													# Cuenta: </label>
												<h:inputText id="cuenta" type="text" class="form-control" value="#{cajeroMB.cuenta.numero}" />
											</h:panelGrid>
										</div>
									
								</div>
							</div>
						
					</div>

					<div class="card-footer" align="center">
						<h:commandButton class="#{cajeroMB.retiro(login.cajero)}" value="Aceptar" />
					</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
