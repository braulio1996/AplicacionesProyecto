<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.prime.com.tr/ui">


<ui:composition template="index2.xhtml">
		<ui:define name="title">Jefe Crédito</ui:define>

	<ui:define name="profile">
		<div class="profile-text">
			<a>
				<p style="font-size: 16px; margin-bottom: 0px; color: #000000">#{login.credito.getNombre()}</p>
				<p style="font-size: 8px; color: #474646;">Jefe Crédito</p>
			</a>
			
			<div class="dropdown-menu animated flipInY">
				<a href="login-2.xhtml" class="dropdown-item"><i
					class="fa fa-power-off"></i> Cerrar Sesión</a>
			</div>
		</div>
	</ui:define>

	<ui:define name="sidebar">
		<li class="active"><a class="waves-effect waves-dark"
			href="inicioCredito.xhtml" aria-expanded="false"> <img
				style="padding-right: 10px;"
				src="../assets/images/menu/inicio16.png" alt="" /> <span
				class="hide-menu">Inicio </span>
		</a></li>
	</ui:define>

	<ui:define name="dashboard">
		<div class="row page-titles">
			<div class="col-md-5 col-12 align-self-center">
				<h3 class="text-themecolor">Dashboard</h3>
				<ol class="breadcrumb">
					<a>Inicio</a>
				</ol>
			</div>
		</div>
	</ui:define>
	
	<ui:define name="body">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-outline-info">
					<h:form class="form-material">
						<div class="card-body">
							<div class="form-group">
								<div class="col-lg-12">
									<div class="row">
										<h:panelGrid columns="3" class="col-lg-5">
											<label for="nombre" style="width: 90px; text-align: right;">
												Nombre: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.cliente.nombre} </label>
										</h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-2"></h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="tipo" style="width: 90px; text-align: right;">
												Tipo: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.solicitud.tipo} </label>
										</h:panelGrid>
									</div>

									<div class="row">
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="monto" style="width: 90px; text-align: right;">
												Monto: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.solicitud.monto} </label>
										</h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-2"></h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="periodo" style="width: 90px; text-align: right;">
												Periodo: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.solicitud.meses} meses </label>
										</h:panelGrid>
									</div>
									
									<div class="row">
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="monto" style="width: 90px; text-align: right;">
												Ingresos: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.solicitud.ingreso} </label>
										</h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-2"></h:panelGrid>
										<h:panelGrid columns="2" class="col-lg-5">
											<label for="periodo" style="width: 90px; text-align: right;">
												Egresos: </label>
											<label style="font-size: 18px; padding-left: 35px;">
												#{operativo.solicitud.egreso} </label>
										</h:panelGrid>
									</div>
								</div>
							</div>
						</div>

						<div class="card-footer" align="center"
							style="background-color: #fff">
							<a class="btn btn-projectNeg" data-toggle="modal"
								data-target="#myModal">Negar</a>
							<a style="padding-left: 10px; padding-right: 10px;">.</a>
							<h:commandButton class="btn btn-project"
								action="#{operativo.aprobarCredito()}"
								value="Aceptar" />

						</div>
					</h:form>

				</div>
			</div>
		</div>
		
		<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 400px;">
			<h:form class="form-horizontal">
				<div class="modal-content">
					<div class="modal-header" style="background-color: #37B0A9;">
						<h4 class="modal-title" id="myModalLabel" style="color: #000000;">Generar
							nueva contraseña</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					</div>
					<div class="modal-body" style="color: #000000;">

						<div class="form-group ">
							<div class="col-xs-12">
								<p class="text-muted">Ingrese el/los motivo(s) por el cual se está negando este crédito </p>
							</div>
						</div>
						<div class="form-group ">
							<div class="col-xs-12">
								<h:inputText class="form-control" type="text"
									value="#{operativo.solicitud.observaciones}" a:placeholder="Observación..." />
							</div>
						</div>

					</div>
					<div class="modal-footer">

						<div class="form-group text-center mt-3">
							<h:commandButton class="btn" type="submit" value="Confirmar"
								action="#{operativo.negarSoli()}"
								style="background-color: rgb(55, 176, 169); box-shadow: 0 2px 2px rgb(55, 176, 169); color: #000000; margin-right: 140px;" />
						</div>

					</div>

				</div>
			</h:form>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	</ui:define>
</ui:composition>
</html>
